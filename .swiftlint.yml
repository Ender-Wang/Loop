excluded:
  - Loop/Extensions/CGKeyCode+Extensions.swift

cyclomatic_complexity:
  ignores_case_statements: true

custom_rules:
  spaces_over_tabs:
    included: ".*\\.swift"
    name: "Spaces over Tabs"
    regex: "\t"
    message: "Prefer spaces for indents over tabs. See Xcode setting: 'Text Editing' -> 'Indentation'"
    severity: warning
